<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Registrarse</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --dark: #3a0ca3;
      --light: #f8f9fa;
      --gray: #6c757d;
      --danger: #e63946;
      --border-radius: 12px;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
    }

    .welcome-section {
      flex: 1;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .welcome-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-container {
      width: 100%;
    }

    .form-toggle {
      display: flex;
      margin-bottom: 30px;
      border-radius: 30px;
      background: #f1f3f5;
      padding: 5px;
    }

    .toggle-btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      border: none;
      background: transparent;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      transition: var(--transition);
    }

    .toggle-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form h2 {
      margin-bottom: 25px;
      color: var(--dark);
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e1e5ee;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: white;
    }

    .input-group input:focus, .input-group select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }

    .form-footer {
      margin-top: 25px;
      text-align: center;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .alert {
      padding: 12px 16px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
    }

    .alert.error {
      background: rgba(230, 57, 70, 0.1);
      color: var(--danger);
      border: 1px solid rgba(230, 57, 70, 0.2);
    }

    .alert.success {
      background: rgba(76, 201, 240, 0.1);
      color: var(--success);
      border: 1px solid rgba(76, 201, 240, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .welcome-section {
        padding: 30px 20px;
      }
      
      .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Bienvenido</h1>
      <p>Accede a tu cuenta o regístrate para comenzar a gestionar tu inventario de manera eficiente y organizada.</p>
    </div>
    
    <div class="form-section">
      <div class="form-container">
        <div class="form-toggle">
          <button class="toggle-btn active" id="loginToggle">Iniciar Sesión</button>
          <button class="toggle-btn" id="registerToggle">Registrarse</button>
        </div>
        
        <div class="alert error" id="errorAlert"></div>
        <div class="alert success" id="successAlert"></div>
        
        <form class="form active" id="loginForm">
          <h2>Iniciar Sesión</h2>
          
          <div class="input-group">
            <label for="loginEmail">Correo Electrónico</label>
            <input type="email" id="loginEmail" placeholder="tu@email.com" required>
          </div>
          
          <div class="input-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" placeholder="Tu contraseña" required>
          </div>
          
          <button type="button" class="btn" onclick="login()">Iniciar Sesión</button>
          
          <div class="form-footer">
            ¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
          </div>
        </form>
        
        <form class="form" id="registerForm">
          <h2>Crear Cuenta</h2>
          
          <div class="input-group">
            <label for="registerName">Nombre Completo</label>
            <input type="text" id="registerName" placeholder="Tu nombre completo" required>
          </div>
          
          <div class="input-group">
            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" id="registerEmail" placeholder="tu@email.com" required>
          </div>
          
          <div class="input-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" placeholder="Crea una contraseña segura" required>
          </div>
          
          <div class="input-group">
            <label for="registerGender">Género</label>
            <select id="registerGender" required>
              <option value="">Selecciona tu género</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          
          <div class="input-group">
            <label for="registerAge">Edad</label>
            <input type="number" id="registerAge" placeholder="Tu edad" min="1" max="120" required>
          </div>
          
          <button type="button" class="btn" onclick="register()">Crear Cuenta</button>
          
          <div class="form-footer">
            ¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
          </div>
        </form>
      </div>
    </div>
  </div>

 <script src="app_auth.js"></script>
</body>
</html>
